apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetforge-cell
  namespace: fleetforge-system
  labels:
    app: fleetforge-cell
    component: cell
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fleetforge-cell
  template:
    metadata:
      labels:
        app: fleetforge-cell
        component: cell
    spec:
      containers:
      - name: cell
        image: ghcr.io/astrosteveo/fleetforge:latest
        command: ["/app/bin/cell"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: fleetforge-cell-service
  namespace: fleetforge-system
  labels:
    app: fleetforge-cell
    component: cell
spec:
  selector:
    app: fleetforge-cell
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fleetforge-cell
  namespace: fleetforge-system
  labels:
    app: fleetforge-cell
    component: cell
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fleetforge-cell
  namespace: fleetforge-system
  labels:
    app: fleetforge-cell
    component: cell
spec:
  selector:
    matchLabels:
      app: fleetforge-cell
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s