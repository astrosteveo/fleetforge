site_name: FleetForge Documentation
site_url: https://astrosteveo.github.io/fleetforge
site_description: Elastic Kubernetes Cell Management Platform
repo_url: https://github.com/astrosteveo/fleetforge
repo_name: astrosteveo/fleetforge
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  icon:
    logo: material/cube-outline
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.path
  - navigation.top
  - navigation.instant
  - search.highlight
  - search.share
  - toc.follow
  - content.action.edit
  - content.code.copy
  - content.code.annotate
  - content.tooltips

plugins:
- search
- git-revision-date-localized:
    enable_creation_date: true
    fallback_to_build_date: true
- git-authors:
    enabled: true
- exclude:
    glob:
    - README.md
    - README-MKDOCS.md
- minify:
    minify_html: true
    minify_js: true
    minify_css: true
- redirects:
    redirect_maps:
      README.md: contributing/documentation-overview.md
      README-MKDOCS.md: contributing/docs-site-playbook.md

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ""
- pymdownx.tabbed:
    alternate_style: true
- admonition
- pymdownx.details
- attr_list
- md_in_html
- tables
- footnotes
- pymdownx.critic
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ""
    emoji_generator:

      !!python/name:material.extensions.emoji.to_svg ""
