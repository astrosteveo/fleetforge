extends: default

rules:
  # Increase line length for CI files and long URLs
  line-length:
    max: 120
    level: warning

  # Allow multiple documents in YAML files (common in Kubernetes)
  document-start:
    present: false

  # Be more lenient with comments
  comments:
    min-spaces-from-content: 1
    require-starting-space: false

  # Allow empty values in dictionaries
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false

  # Allow truthy values (common in GitHub Actions)
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
    check-keys: false

  # Be more lenient with indentation in complex YAML
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

ignore: |
  .github/workflows/
  node_modules/
  vendor/
  bin/
  dist/
  coverage.html